{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Somos la tienda de videojuegos con el mejor catalogo de videojuegos online y al mejor precio">
    <meta name="keywords" content="games, videogames, pc, computers, gamers">
    <meta name="author" content="Diego Sanchez, David Coo, Nicolas Carcamo">
    <title>Administración</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="{% static 'main/media/icons/favicon_2.svg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Source+Code+Pro&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"   />
</head>

<body class="cuerpo">
    <nav class="izquierda">
        <img class="logo" src="{% static 'main/media/MetaGamesLogo_2.png' %}" alt="Logo de Meta-Games">

     
        <ul>
            <li> <a href="{% url 'index' %}"><img src="{% static 'main/media/icons/Inicio.svg' %}" alt="icon inicio"><p class="tol">Inicio</p></a></li>
            <li> <a href="{% url 'nosotros' %}"><img src="{% static 'main/media/icons/Nosotros.svg' %}" alt="icon nosotros"> <p class="tol">Nosotros</p></a></li>
            <li> <a href="{% url 'games' %}"><img src="{% static 'main/media/icons/games.svg' %}" alt="icon games"> <p class="tol">Listado Videojuegos</p></a></li>
            <li> <a href="{% url 'retrogames' %}"><img src="{% static 'main/media/icons/Retro.svg' %}" alt="icon retrogames"> <p class="tol">Retro Games</p></a></li>
            <li> <a href="{% url 'newgames' %}"> <img src="{% static 'main/media/icons/Nuevos.svg' %}" alt="icon nuevos"><p class="tol"> New Games</p></a></li>
            <li> <a href="{% url 'classicgames' %}"><img src="{% static 'main/media/icons/Clasicos.svg' %}" alt="icon clasicos"> <p class="tol">Classic Games</p></a></li>
            <li> <a href="{% url 'contactanos' %}"><img src="{% static 'main/media/icons/Contactanos.svg' %}" alt="icon contacto"><p class="tol"> Contacto</p></a></li>
         </ul>
    </nav>

    <main class="contenido">
        <br>
        <div class="titulo-pagina"><img src="{% static 'main/media/icons/config.svg' %}"><span>Editar Videojuego</span></div>
        
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2 class="subtitulo">Actualiza los datos del videojuego</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="/editarJuego/" method="POST" style="color: grey; background-color: #262628;">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id">ID: </label>
                                <input type="text" id="id" name="id" class="form-control" value="{{juego.id}}" readonly>
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre: </label>
                                <input type="text" id="nombre" name="nombre" class="form-control" value="{{juego.nombre}}">
                            </div>
                            <div class="form-group">
                                <label for="categoria">Categoria: </label>
                                <select class="form-select" id="categoria" name="categoria" style="width: 100%;">
                                    <option value={{juego.categoria.id}} selected>{{juego.categoria.nombre}}</option>
                                    {% for categoria in categorias %}                       
                                        <option value="{{categoria.id}}">{{categoria.nombre}}</option>
                                    {% endfor %}
                                </select>
                            </div>                            
                            <div class="form-group">
                                <label for="precio">Precio: </label>
                                <input type="number" id="precio" name="precio" class="form-control" value="{{juego.precio}}">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>  
            </div>
        </div>
                
    </main>

    <footer class="pie">  
        <div class="izq_pie">
          <img class="logo_pie" src="{% static 'main/media\MetaGamesLogo_3.png' %}" alt="Logo de Meta-Games blanco">
        </div>
  
        <div class="centro_pie">
          <span>Siguenos en: </span>
          <a href="https://www.instagram.com/"><img class="fa-instagram" src="{% static 'main/media/icons/instagram.svg' %}" alt="Logo de Instagram"></a>
          <a href="https://www.facebook.com/"><img class="fa-facebook-f" src="{% static 'main/media/icons/facebook.svg' %}" alt="Logo de Instagram"></a>
          <a href="https://twitter.com/"><img class="fa-google-plus-g" src="{% static 'main/media/icons/twitter.svg' %}" alt="Logo de Instagram"></a>
        </div>
  
        <div class="der_pie">
          <span>MetaGames © 2023</span>
        </div>      
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
